akka.javasdk {
  # Service configuration
  service {
    name = "ai-judge-service"
  }

  # Agent configuration for LLM integration
  agent {
    model-provider = openai

    openai {
      model-name = "gpt-4o-mini"
      api-key = ${?OPENAI_API_KEY}
    }
  }

  # Local development mode configuration
  # By default, persistence is disabled (uses in-memory store)
  # Enable with: akka.javasdk.dev-mode.persistence.enabled=true
  dev-mode {
    # HTTP port for local development (default: 9000)
    http-port = 9000
    
    # Enable persistence for local development (optional)
    # When enabled, uses local H2 database by default
    # For PostgreSQL, configure cluster mode or use Akka Platform
    persistence.enabled = false
  }

  # Event sourced entity configuration
  event-sourced-entity {
    # Create snapshots every N events (default: 100)
    snapshot-every = 100
  }
}

# Application-specific configuration
ai-judge {
  # Maximum number of concurrent evaluations per run
  max-concurrent-evaluations = 10
  
  # Polling interval for run status (in seconds)
  run-status-poll-interval = 2
}

